version: '3'
services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: undangan-app
    networks:
      - undangan
      - db_postgres
      - shared-network # Tambahkan jaringan shared-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: undangan-nginx
    ports:
      - 8082:80
    networks:
      - undangan
      - shared-network # Tambahkan jaringan shared-network
    depends_on:
      - app

networks:
  undangan:
    driver: bridge
  db_postgres:
    external: true
  shared-network:
    external: true
